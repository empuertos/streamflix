<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#00FF9D">
    <title>StreamFlix - Movies & TV Shows</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŽ¬</text></svg>">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Ibinabalik ang iyong Original Styling */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        :root {
            --primary: #00FF9D;
            --primary-gradient: linear-gradient(135deg, #00FF9D 0%, #00cc7a 100%);
            --secondary: #1a1a2e;
            --dark: #16213e;
            --darker: #0f1419;
            --text: #e6e6e6;
        }
        body { background-color: var(--secondary); color: var(--text); }
        
        /* Fixed Video Container */
        .video-container {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%; /* 16:9 Aspect Ratio */
            height: 0;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 20px;
        }
        .video-container iframe {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            border: none;
        }

        /* TV Controls Styling */
        .tv-controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            padding: 15px;
            background: var(--dark);
            border-radius: 8px;
        }
        .control-group { display: flex; flex-direction: column; gap: 5px; }
        select {
            padding: 8px;
            border-radius: 5px;
            background: var(--darker);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
    </style>
</head>
<body>

    <header style="padding: 20px; background: var(--darker); display: flex; justify-content: space-between;">
        <h1 style="color: var(--primary);">StreamFlix</h1>
    </header>

    <main style="padding: 20px;">
        <div id="playerSection">
            <div class="video-container">
                <iframe id="mainPlayer" src="" allowfullscreen></iframe>
            </div>

            <div id="tvSelectors" class="tv-controls" style="display: none;">
                <div class="control-group">
                    <label>Season</label>
                    <select id="seasonSelect"></select>
                </div>
                <div class="control-group">
                    <label>Episode</label>
                    <select id="episodeSelect"></select>
                </div>
            </div>
        </div>

        <div id="contentGrid" class="grid">
            </div>
    </main>

    <script>
        let currentContentId = '';
        let currentContentType = ''; // 'movie' or 'tv'
        let currentProvider = 'vidsrc'; // Default base sa json mo

        // REPAIRED PLAYBACK LOGIC
        async function loadVideo() {
            const season = document.getElementById('seasonSelect').value || '1';
            const episode = document.getElementById('episodeSelect').value || '1';
            
            try {
                const response = await fetch('provider_urls.json');
                const providers = await response.json();
                
                let url = providers[currentContentType][currentProvider];
                
                // Replace placeholders
                url = url.replace('{ID}', currentContentId);
                if (currentContentType === 'tv') {
                    url = url.replace('{SEASON}', season).replace('{EPISODE}', episode);
                }

                document.getElementById('mainPlayer').src = url;
            } catch (err) {
                console.error("Error loading stream:", err);
            }
        }

        // Function para i-trigger ang panonood
        function selectContent(id, type) {
            currentContentId = id;
            currentContentType = type;

            if (type === 'tv') {
                document.getElementById('tvSelectors').style.display = 'flex';
                setupEpisodes(); // Dapat may logic ka dito para sa dami ng episode
            } else {
                document.getElementById('tvSelectors').style.display = 'none';
            }

            loadVideo();
        }

        // Listener para sa dropdown changes
        document.getElementById('seasonSelect').onchange = loadVideo;
        document.getElementById('episodeSelect').onchange = loadVideo;

        // Populate Seasons/Episodes (Sample Logic)
        function setupEpisodes() {
            let sHtml = '';
            for(let i=1; i<=10; i++) sHtml += `<option value="${i}">${i}</option>`;
            document.getElementById('seasonSelect').innerHTML = sHtml;

            let eHtml = '';
            for(let i=1; i<=24; i++) eHtml += `<option value="${i}">${i}</option>`;
            document.getElementById('episodeSelect').innerHTML = eHtml;
        }
    </script>
</body>
</html>
