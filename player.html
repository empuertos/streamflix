<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player - StreamFlix</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #000;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            flex-direction: column;
            gap: 1rem;
        }

        .loading-spinner {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #00FF9D;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .error {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
            font-size: 1.2rem;
            color: #ff6b6b;
            text-align: center;
            padding: 2rem;
            flex-direction: column;
            gap: 1rem;
        }

        .player-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }

        .movie-iframe {
            width: 100%;
            height: 100%;
            border: none;
            background: #000;
        }

        .controls {
            position: absolute;
            top: 1rem;
            left: 1rem;
            right: 1rem;
            background: rgba(0, 0, 0, 0.8);
            padding: 1rem;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
            z-index: 10;
        }

        .movie-title {
            color: #00FF9D;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .provider-buttons {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }

        .provider-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 0.4rem 0.8rem;
            border-radius: 15px;
            cursor: pointer;
            font-size: 0.8rem;
            font-weight: 500;
            transition: all 0.3s;
        }

        .provider-btn:hover,
        .provider-btn.active {
            background: #00FF9D;
            color: #000;
            border-color: #00FF9D;
        }

        .back-btn {
            background: rgba(255, 46, 99, 0.8);
            color: #fff;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-btn:hover {
            background: #ff1a4f;
            transform: translateY(-2px);
        }

        /* Mobile responsive */
        @media (max-width: 768px) {
            .controls {
                padding: 0.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .movie-title {
                font-size: 0.9rem;
                text-align: center;
            }

            .provider-btn {
                padding: 0.3rem 0.6rem;
                font-size: 0.7rem;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading movie player...</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <h3>‚ö†Ô∏è Error Loading Movie</h3>
        <p>Could not load the movie player. Please try again.</p>
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </div>

    <div id="playerContainer" class="player-container" style="display: none;">
        <div class="controls">
            <div>
                <button class="back-btn" onclick="window.history.back()">
                    <i class="fas fa-arrow-left"></i> Back to Movies
                </button>
            </div>
            <div class="movie-info">
                <span class="movie-title" id="movieTitle">Loading...</span>
            </div>
            <div class="provider-buttons" id="providerButtons">
                <!-- Provider buttons will be loaded here -->
            </div>
        </div>
        <iframe id="movieFrame" class="movie-iframe" allowfullscreen allow="autoplay"></iframe>
    </div>

    <script>
        // Get movie parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const movieId = urlParams.get('id');
        const mode = urlParams.get('mode') || 'movie';
        const season = urlParams.get('season') || '1';
        const episode = urlParams.get('episode') || '1';

        const movieFrame = document.getElementById('movieFrame');
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const playerContainer = document.getElementById('playerContainer');
        const movieTitle = document.getElementById('movieTitle');
        const providerButtonsContainer = document.getElementById('providerButtons');

        let currentProvider = 'vidora.su';

        // Available streaming providers
        const providers = {
            'vidora.su': 'Alpha',
            'autoembed.pro': 'Bravo',
            'vidrock.net': 'Charlie',
            '111movies': 'Delta',
            'vidsrc': 'Echo',
            'vidsrc.to': 'Foxtrot',
            'moviemaze.cc': 'Golf',
            'vidlink': 'Hotel',
            'vixsrc.to': 'India'
        };

        function generateStreamUrl(provider, id, mode, season, episode) {
            if (mode === 'movie') {
                switch (provider) {
                    case 'vidsrc': return `https://vidsrc.cc/v2/embed/movie/${id}`;
                    case 'vidsrc.to': return `https://vidsrc.to/embed/movie/${id}`;
                    case 'autoembed.pro': return `https://autoembed.pro/embed/movie/${id}`;
                    case '111movies': return `https://111movies.com/movie/${id}`;
                    case 'moviemaze.cc': return `https://moviemaze.cc/watch/movie/${id}`;
                    case 'vidora.su': return `https://vidora.su/movie/${id}`;
                    case 'vidlink': return `https://vidlink.pro/movie/${id}`;
                    case 'vidrock.net': return `https://vidrock.net/movie/${id}`;
                    case 'vixsrc.to': return `https://vixsrc.to/movie/${id}/`;
                    default: return `https://vidsrc.cc/v2/embed/movie/${id}`;
                }
            } else {
                switch (provider) {
                    case 'vidsrc': return `https://vidsrc.cc/v2/embed/tv/${id}/${season}/${episode}`;
                    case 'vidsrc.to': return `https://vidsrc.to/embed/tv/${id}/${season}/${episode}`;
                    case 'autoembed.pro': return `https://autoembed.pro/embed/tv/${id}?season=${season}&episode=${episode}`;
                    case '111movies': return `https://111movies.com/tv/${id}/${season}/${episode}`;
                    case 'moviemaze.cc': return `https://moviemaze.cc/watch/tv/${id}?ep=${episode}&season=${season}`;
                    case 'vidora.su': return `https://vidora.su/tv/${id}/${season}/${episode}`;
                    case 'vidlink': return `https://vidlink.pro/tv/${id}/${season}/${episode}`;
                    case 'vidrock.net': return `https://vidrock.net/tv/${id}/${season}/${episode}`;
                    case 'vixsrc.to': return `https://vixsrc.to/tv/${id}/${season}/${episode}/`;
                    default: return `https://vidsrc.cc/v2/embed/tv/${id}/${season}/${episode}`;
                }
            }
        }

        async function loadMovie(provider = currentProvider) {
            if (!movieId) {
                showError();
                return;
            }

            try {
                loadingDiv.style.display = 'block';
                errorDiv.style.display = 'none';
                playerContainer.style.display = 'none';

                // Fetch movie details
                await fetchMovieDetails();

                const streamUrl = generateStreamUrl(provider, movieId, mode, season, episode);
                console.log('Loading movie from:', streamUrl);

                // Load the external worker in an iframe
                movieFrame.src = `https://streamflix.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/?id=${movieId}&mode=${mode}&season=${season}&episode=${episode}`;

                // Show player after iframe loads
                movieFrame.onload = function() {
                    loadingDiv.style.display = 'none';
                    playerContainer.style.display = 'block';
                };

                // Fallback timeout
                setTimeout(() => {
                    loadingDiv.style.display = 'none';
                    playerContainer.style.display = 'block';
                }, 5000);

            } catch (error) {
                console.error('Error loading movie:', error);
                showError();
            }
        }

        async function fetchMovieDetails() {
            try {
                const response = await fetch(`https://api.themoviedb.org/3/${mode}/${movieId}?api_key=d2d7e10b8b8e5e9c8e8e5e9c8e8e5e9c`);
                const data = await response.json();

                if (response.ok) {
                    const title = mode === 'movie' ? data.title : data.name;
                    const year = mode === 'movie'
                        ? (data.release_date ? data.release_date.substring(0, 4) : '')
                        : (data.first_air_date ? data.first_air_date.substring(0, 4) : '');

                    movieTitle.textContent = mode === 'movie'
                        ? `${title}${year ? ` (${year})` : ''}`
                        : `${title}${year ? ` (${year})` : ''} - S${season}E${episode}`;
                } else {
                    movieTitle.textContent = mode === 'movie'
                        ? `Movie: ${movieId}`
                        : `TV Show: ${movieId} - S${season}E${episode}`;
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
                movieTitle.textContent = mode === 'movie'
                    ? `Movie: ${movieId}`
                    : `TV Show: ${movieId} - S${season}E${episode}`;
            }
        }

        function showError() {
            loadingDiv.style.display = 'none';
            playerContainer.style.display = 'none';
            errorDiv.style.display = 'flex';
        }

        function setupProviderButtons() {
            providerButtonsContainer.innerHTML = Object.entries(providers)
                .map(([value, name]) =>
                    `<button class="provider-btn ${value === currentProvider ? 'active' : ''}" data-provider="${value}">${name}</button>`
                ).join('');

            providerButtonsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('provider-btn')) {
                    document.querySelectorAll('.provider-btn').forEach(btn => btn.classList.remove('active'));
                    e.target.classList.add('active');
                    currentProvider = e.target.dataset.provider;

                    // Reload iframe with new provider
                    const streamUrl = generateStreamUrl(currentProvider, movieId, mode, season, episode);
                    movieFrame.src = `https://streamflix.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev/?id=${movieId}&mode=${mode}&season=${season}&episode=${episode}`;
                }
            });
        }

        // Initialize player
        document.addEventListener('DOMContentLoaded', () => {
            if (movieId) {
                setupProviderButtons();
                loadMovie();
            } else {
                showError();
            }
        });

        // Handle iframe errors
        movieFrame.addEventListener('error', () => {
            console.error('Iframe failed to load');
            showError();
        });
    </script>
</body>
</html>
