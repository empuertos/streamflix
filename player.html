<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Player - StreamFlix</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üé¨</text></svg>">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="player.css">
</head>
<body>
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading movie player...</p>
    </div>

    <div id="error" class="error" style="display: none;">
        <h3>‚ö†Ô∏è Error Loading Movie</h3>
        <p>Could not load the movie player. Please try again.</p>
        <button class="back-btn" onclick="window.history.back()">Go Back</button>
    </div>

    <div id="playerContainer" class="player-container" style="display: none;">
        <div class="controls">
            <div class="player-actions">
                <button class="refresh-btn" id="refreshBtn">
                    <i class="fas fa-sync-alt"></i> Refresh
                </button>
                <button class="close-player-btn" id="closePlayerBtn">
                    <i class="fas fa-times"></i> Close Player
                </button>
                <button class="pip-btn" id="pipBtn" style="display: none;">
                    <i class="fas fa-clone"></i> PiP
                </button>
                <button class="prev-episode-btn" id="prevEpisodeBtn" style="display: none;">
                    <i class="fas fa-arrow-left"></i> Prev Episode
                </button>
                <button class="next-episode-btn" id="nextEpisodeBtn" style="display: none;">
                    Next Episode <i class="fas fa-arrow-right"></i>
                </button>
            </div>
            <div class="movie-info">
                <img src="" alt="Poster" id="moviePoster" class="movie-poster-small">
                <span class="movie-title" id="movieTitle">Loading...</span>
            </div>
            <div class="provider-buttons" id="providerButtons">
                <!-- Provider buttons will be loaded here -->
            </div>
        </div>
        <iframe id="movieFrame" class="movie-iframe" allowfullscreen allow="autoplay; picture-in-picture"></iframe>

        <div id="episodeLoadingOverlay" class="episode-loading-overlay" style="display: none;">
            <div class="loading-spinner"></div>
            <p>Loading episode...</p>
        </div>

        <!-- Autoplay Overlay -->
        <div id="autoplayOverlay" class="autoplay-overlay">
            <div class="autoplay-countdown">
                <p>Next episode in</p>
                <span id="autoplayCountdown">15</span>
            </div>
            <button id="autoplayCancelBtn" class="autoplay-cancel-btn">Cancel</button>
        </div>
    </div>

    <script>
        // This must be declared first so all subsequent scripts can use it.
        const urlParams = new URLSearchParams(window.location.search);

        // --- Security Check: Referrer Validation ---
        (function() {
            const allowedHost = "streamflix-use.vercel.app";
            const referrer = document.referrer;
            const token = urlParams.get("token");
            const validToken = sessionStorage.getItem("streamflix_access_token");

            let isAllowed = false;

            // Always allow for local development
            if (['localhost', '127.0.0.1'].includes(window.location.hostname)) {
                isAllowed = true;
            }

            // Validate referrer (if exists)
            if (referrer) {
                try {
                    const refUrl = new URL(referrer);
                    if (refUrl.hostname === allowedHost) {
                        isAllowed = true;
                    }
                } catch (err) {
                    console.warn("Invalid referrer URL, will rely on token.");
                }
            }

            // Token validation provides a more reliable check
            if (token && validToken && token === validToken) {
                isAllowed = true;
            }

            if (!isAllowed) {
                document.body.innerHTML = `<div class="error" style="display: flex;"><h3>üö´ Access Denied</h3><p>This content can only be accessed from the main site.</p><a href="https://${allowedHost}/" style="color: #00FF9D; text-decoration: none; margin-top: 1rem;">Go to StreamFlix</a></div>`;
                throw new Error("Access blocked ‚Äî invalid referrer or token.");
            }

            // Clean up the token from session storage after it has been used
            sessionStorage.removeItem("streamflix_access_token");
        })();

        // Get movie parameters from URL
        const movieId = urlParams.get('id');
        let mode = urlParams.get('mode') || 'movie';
        let season = urlParams.get('season') || '1';
        let episode = urlParams.get('episode') || '1';

        const movieFrame = document.getElementById('movieFrame');
        const movieIframe = document.getElementById('movieFrame'); // Alias for clarity
        const loadingDiv = document.getElementById('loading');
        const errorDiv = document.getElementById('error');
        const playerContainer = document.getElementById('playerContainer');
        const movieTitle = document.getElementById('movieTitle');
        const moviePoster = document.getElementById('moviePoster');
        const providerButtonsContainer = document.getElementById('providerButtons');
        const prevEpisodeBtn = document.getElementById('prevEpisodeBtn');
        const refreshBtn = document.getElementById('refreshBtn');
        const closePlayerBtn = document.getElementById('closePlayerBtn');
        const nextEpisodeBtn = document.getElementById('nextEpisodeBtn');
        const autoplayOverlay = document.getElementById('autoplayOverlay');
        const autoplayCountdown = document.getElementById('autoplayCountdown');
        const autoplayCancelBtn = document.getElementById('autoplayCancelBtn');
        const pipBtn = document.getElementById('pipBtn');
        const episodeLoadingOverlay = document.getElementById('episodeLoadingOverlay');
        let autoplayTimer, countdownInterval;
        const controls = document.querySelector('.controls');
        let hideControlsTimer;
        let providers = {};

        let currentProvider = localStorage.getItem('streamflixLastProvider') || 'vidora.su'; // Default provider key
        let providerKeys = [];
        let currentProviderIndex = 0;
        let loadTimeout;
        const LOAD_TIMEOUT_DURATION = 10000; // 10 seconds
        const loadingMessage = document.querySelector('#loading p');

        // The worker URL for proxying TMDB API requests
        const API_URL = 'https://streamflix.22afed28-f0b2-46d0-8804-c90e25c90bd4.workers.dev';

        async function loadMovie(provider = currentProvider) {
            if (!movieId) {
                showError();
                return;
            }

            try {
                episodeLoadingOverlay.style.display = 'none'; // Hide episode overlay if it was visible
                loadingDiv.style.display = 'flex';
                errorDiv.style.display = 'none';
                playerContainer.style.display = 'none';
                loadingMessage.textContent = `Loading from ${providers[provider]}...`;

                // Update active button
                updateActiveProviderButton(provider);
                
                const streamApiUrl = `${API_URL}/stream?provider=${provider}&id=${movieId}&mode=${mode}&season=${season}&episode=${episode}`;
                const response = await fetch(streamApiUrl);
                const data = await response.json();
                const streamUrl = data.url;

                if (!streamUrl) throw new Error(`Could not get stream URL for provider ${provider}`);

                console.log(`Loading movie from provider '${provider}':`, streamUrl);
                movieIframe.src = streamUrl; // Set iframe source to the URL from the worker
                
                // Clear previous timeout if any
                if (loadTimeout) clearTimeout(loadTimeout);

                // Show player after iframe loads
                movieIframe.onload = function() {
                    console.log(`Provider '${provider}' loaded successfully.`);
                    localStorage.setItem('streamflixLastProvider', provider); // Save the successful provider
                    clearTimeout(loadTimeout); // Cancel the timeout
                    loadingDiv.style.display = 'none';
                    episodeLoadingOverlay.style.display = 'none';
                    restoreEpisodeButtons(); // Restore buttons on success
                    playerContainer.style.display = 'block';
                };

                // Fallback to show the player UI even if onload doesn't fire,
                // allowing the timeout logic to handle provider switching.
                setTimeout(() => {
                    if (loadingDiv.style.display === 'flex') {
                        playerContainer.style.display = 'block';
                    }
                }, 3000); // Show player UI after 3 seconds regardless

                // Set a timeout to handle cases where onload doesn't fire (e.g., blocked content)
                loadTimeout = setTimeout(() => handleLoadFailure(provider), LOAD_TIMEOUT_DURATION);

            } catch (error) {
                console.error('Error loading movie:', error);
                showError();
            }
        }

        function handleLoadFailure(failedProvider) {
            console.warn(`Provider '${failedProvider}' failed to load or timed out.`);
            currentProviderIndex++;

            if (currentProviderIndex < providerKeys.length) {
                const nextProvider = providerKeys[currentProviderIndex];
                console.log(`Trying next provider: '${nextProvider}'`);
                currentProvider = nextProvider;
                loadMovie(nextProvider);
            } else {
                restoreEpisodeButtons(); // Restore buttons on failure
                console.error("All providers failed to load.");
                showError();
            }
        }


        function updateActiveProviderButton(provider) {
            document.querySelectorAll('.provider-btn').forEach(btn => btn.classList.remove('active'));
            document.querySelector(`.provider-btn[data-provider="${provider}"]`)?.classList.add('active');
        }

        async function fetchMovieDetails() {
            try {
                const response = await fetch(`${API_URL}/${mode}/${movieId}`);
                const data = await response.json();

                if (response.ok) {
                    const title = mode === 'movie' ? data.title : data.name;
                    const year = mode === 'movie'
                        ? (data.release_date ? data.release_date.substring(0, 4) : '')
                        : (data.first_air_date ? data.first_air_date.substring(0, 4) : '');

                    const posterPath = data.poster_path ? `https://image.tmdb.org/t/p/w92${data.poster_path}` : '';
                    moviePoster.src = posterPath;
                    moviePoster.style.display = posterPath ? 'block' : 'none';
                    movieTitle.textContent = mode === 'movie'
                        ? `${title}${year ? ` (${year})` : ''}`
                        : `${title}${year ? ` (${year})` : ''} - S${season}E${episode}`;

                    if (mode === 'tv' && data.episode_run_time && data.episode_run_time.length > 0) {
                        setupAutoplayTimer(data.episode_run_time[0]);
                    }

                    if (mode === 'tv') {
                        nextEpisodeBtn.style.display = 'inline-flex';
                        if (parseInt(episode) > 1) prevEpisodeBtn.style.display = 'inline-flex';
                    }
                } else {
                    movieTitle.textContent = mode === 'movie'
                        ? `Movie: ${movieId}`
                        : `TV Show: ${movieId} - S${season}E${episode}`;
                }
            } catch (error) {
                console.error('Error fetching movie details:', error);
                movieTitle.textContent = mode === 'movie'
                    ? `Movie: ${movieId}`
                    : `TV Show: ${movieId} - S${season}E${episode}`;
            }
        }

        function showError() {
            loadingDiv.style.display = 'none';
            playerContainer.style.display = 'none';
            restoreEpisodeButtons(); // Restore buttons on error
            errorDiv.style.display = 'flex';
        }

        async function setupProviderButtons() {
            const response = await fetch(`${API_URL}/providers`);
            providers = await response.json();
            providerKeys = Object.keys(providers);
            currentProviderIndex = providerKeys.indexOf(currentProvider);

            providerButtonsContainer.innerHTML = Object.entries(providers)
                .map(([value, name]) =>
                    `<button class="provider-btn ${value === currentProvider ? 'active' : ''}" data-provider="${value}">${name}</button>`
                ).join('');

            // If the saved provider is no longer valid, reset to the first one.
            if (currentProviderIndex === -1) {
                currentProviderIndex = 0;
                currentProvider = providerKeys[0];
            }

            providerButtonsContainer.addEventListener('click', (e) => {
                if (e.target.classList.contains('provider-btn')) {
                    currentProvider = e.target.dataset.provider;
                    localStorage.setItem('streamflixLastProvider', currentProvider); // Save the manually selected provider
                    currentProviderIndex = providerKeys.indexOf(currentProvider);

                    // Manually selected, so start the loading process for this provider
                    // Re-call loadMovie to show loading spinner and handle the change
                    loadMovie(currentProvider);
                }
            });
        }

        function setupAutoplayTimer(runtimeInMinutes) {
            if (!runtimeInMinutes || runtimeInMinutes <= 2) return;

            // Trigger the overlay 90 seconds before the end, or at 85% if the episode is short
            const runtimeInSeconds = runtimeInMinutes * 60;
            const triggerDelay = runtimeInSeconds > 300 ? runtimeInSeconds - 90 : runtimeInSeconds * 0.85;

            console.log(`Autoplay overlay will trigger in ${Math.round(triggerDelay / 60)} minutes.`);

            clearTimeout(autoplayTimer);
            autoplayTimer = setTimeout(showAutoplayOverlay, triggerDelay * 1000);
        }

        function showAutoplayOverlay() {
            autoplayOverlay.classList.add('visible');
            let countdown = 15;
            autoplayCountdown.textContent = countdown;

            clearInterval(countdownInterval);
            countdownInterval = setInterval(() => {
                countdown--;
                autoplayCountdown.textContent = countdown;
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    nextEpisodeBtn.click();
                }
            }, 1000);
        }

        function cancelAutoplay() {
            clearTimeout(autoplayTimer);
            clearInterval(countdownInterval);
            autoplayOverlay.classList.remove('visible');
            console.log("Autoplay cancelled by user.");
        }

        function setupAdBlocker() {
            // 1. Block pop-ups by overriding window.open
            const originalWindowOpen = window.open;
            window.open = function (url, name, specs) {
                // You can add more sophisticated logic here to allow certain pop-ups if needed
                console.log('Blocked a pop-up attempt to:', url);
                // Returning null prevents the new window from opening
                return null;
            };

            // 2. Use MutationObserver to remove ad elements as they are added to the DOM
            const adSelectors = [
                '[class*="ad-"]', '[id*="ad-"]',
                '[class*="banner"]', '[id*="banner"]',
                '[class*="popup"]', '[id*="popup"]',
                '.advertisement', '.ad-container', '.ad-wrapper', '.ad-overlay',
                'iframe[src*="ads"]', 'iframe[src*="ad."]',
                'div[style*="z-index: 9999"]'
            ];

            const observer = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1) { // ELEMENT_NODE
                            adSelectors.forEach(selector => {
                                if (node.matches(selector)) {
                                    console.log('Ad element removed:', node);
                                    node.remove();
                                }
                            });
                        }
                    });
                });
            });

            observer.observe(document.body, { childList: true, subtree: true });
        }

        // --- Controls Auto-Hide Logic ---
        function showControls() {
            controls.classList.remove('hidden');
            clearTimeout(hideControlsTimer);
            // Set a timer to hide the controls after 3 seconds of inactivity
            hideControlsTimer = setTimeout(() => {
                controls.classList.add('hidden');
            }, 3000);
        }

        function hideControlsImmediately() {
            clearTimeout(hideControlsTimer);
            controls.classList.add('hidden');
        }

        // --- Picture-in-Picture Logic ---
        function setupPipButton() {
            if ('pictureInPictureEnabled' in document) {
                pipBtn.style.display = 'inline-flex'; // Show the button if supported
                pipBtn.addEventListener('click', togglePictureInPicture);
            }
        }

        async function togglePictureInPicture() {
            pipBtn.disabled = true;
            try {
                if (document.pictureInPictureElement) {
                    await document.exitPictureInPicture();
                } else {
                    await movieFrame.requestPictureInPicture();
                }
            } catch (error) {
                console.error("PiP Error:", error);
                alert("Could not enter Picture-in-Picture mode. Your browser might have blocked it.");
            } finally {
                pipBtn.disabled = false;
            }
        }

        // --- Keyboard Shortcuts ---
        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                playerContainer.requestFullscreen().catch(err => {
                    alert(`Error attempting to enable full-screen mode: ${err.message} (${err.name})`);
                });
            } else {
                document.exitFullscreen();
            }
        }

        function setupKeyboardShortcuts() {
            document.addEventListener('keydown', (e) => {
                // Ignore shortcuts if typing in an input (none on this page, but good practice)
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA') return;

                switch (e.key.toLowerCase()) {
                    case 'f':
                        e.preventDefault();
                        toggleFullscreen();
                        break;
                    case ' ': // Spacebar
                        // We can't directly play/pause the iframe content, but we can focus it
                        // so the player inside receives the spacebar press.
                        e.preventDefault();
                        movieFrame.focus();
                        break;
                    case 'm':
                        e.preventDefault();
                        movieFrame.muted = !movieFrame.muted;
                        break;
                }
            });
        }

        // Initialize player
        document.addEventListener('DOMContentLoaded', async () => {
            if (movieId) {
                await setupProviderButtons();
                await fetchMovieDetails(); // Fetch details as soon as possible
                loadMovie();
            } else {
                showError();
            }

            // Setup ad and pop-up blocking
            setupAdBlocker();

            // Setup PiP button
            setupPipButton();

            // Setup keyboard shortcuts
            setupKeyboardShortcuts();

            // Setup controls auto-hide
            playerContainer.addEventListener('mousemove', showControls);
            playerContainer.addEventListener('mouseleave', hideControlsImmediately);
            showControls(); // Initial call to start the timer

            refreshBtn.addEventListener('click', () => {
                console.log('Refreshing player with current provider...');
                loadMovie(currentProvider);
            });

            closePlayerBtn.addEventListener('click', () => window.close());

            autoplayCancelBtn.addEventListener('click', cancelAutoplay);

            if (mode === 'tv') {
                prevEpisodeBtn.addEventListener('click', (e) => {
                    const prevEpisode = parseInt(episode) - 1;
                    changeEpisode(prevEpisode, e.currentTarget);
                });
                nextEpisodeBtn.addEventListener('click', (e) => {
                    const nextEpisode = parseInt(episode) + 1;
                    changeEpisode(nextEpisode, e.currentTarget);
                });
            }
        });

        // Handle iframe errors
        movieFrame.addEventListener('error', () => {
            console.error(`Iframe failed to load for provider: ${currentProvider}`);
            handleLoadFailure(currentProvider);
        });
    </script>
</body>
</html>
